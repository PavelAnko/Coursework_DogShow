<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canine Society</title>
    <link rel="icon" type="image/png" href="img/logo.jpg">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="registration-container">
        <h1>Реєстрація Власника</h1>
        <form action="/register" method="POST">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" maxlength="50" required>

            <label for="surname">Прізвище:</label>
            <input type="text" id="surname" name="surname" maxlength="60" required>

            <label for="phone_number">Номер телефону:</label>
            <input 
                type="tel" 
                id="phone_number" 
                name="phone_number" 
                pattern="^\+380\d{9}$" 
                maxlength="13" 
                placeholder="+380XXXXXXXXX" 
                required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Зареєструватися</button>
        </form>
        <div class="log_href">Вже зареєстровані? <a id="link_href" href="/login">Вхід</a></div>
        <p id="error-message" style="color: red; margin-top: 10px; text-align: center;"></p>
    </div>
    <script src="js/script.js"></script>
    <script src="js/registe-form.js"></script>
</body>
</html>
