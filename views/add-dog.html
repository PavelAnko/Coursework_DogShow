<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Pet</title>
    <link rel="stylesheet" href="css/add-dog.css">
    <link rel="icon" type="image/png" href="img/logo.jpg">
</head>
<body>
    <div class="registration-container">
        <h1>Додати собаку</h1>
        <form action="/add-dog" method="POST">
            <label for="name">Кличка:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="breed_id">Порода:</label>
            <select id="breed_id" name="breed_id" required>
                <option value="">Завантаження...</option>
            </select>
    
            <label for="age">Вік:</label>
            <input type="text" id="age" name="age" min="0" max="100" required>
    
            <!-- owner_id має бути прихований або з сесії -->
            <input type="hidden" id="owner_id" name="owner_id" value="">
    
            <button type="submit">Зберегти собаку</button>
        </form>
        <p id="error-message" style="color: red; margin-top: 10px; text-align: center;"></p>
    </div>
    <script src="js/dog-form.js"></script>
</body>
</html>
